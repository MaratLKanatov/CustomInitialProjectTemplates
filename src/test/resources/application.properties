spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:tc:postgresql:13.3:///integration-tests-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:test}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test}
spring.jpa.hibernate.ddl-auto=create

spring.liquibase.enabled=true
spring.liquibase.url=${SPRING_DATASOURCE_URL:jdbc:tc:postgresql:13.3:///integration-tests-db}
spring.liquibase.user=${SPRING_DATASOURCE_USERNAME:test}
spring.liquibase.password=${SPRING_DATASOURCE_USERNAME:test}
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
